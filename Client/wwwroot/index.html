        window.scrollToElement = (elementId) => {
            const element = document.getElementById(elementId);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });

            if (window.innerWidth > 768) {
                return "desktop";

                return "mobile";

        }
